<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peoples Future Party</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="/img/logo.png>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="apple-touch-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="พรรคอนาคตประชาชน">
            <a href="/" rel="home">พรรคอนาคตประชาชน</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">นโยบาย</a></li>
                <li><a href="#">ทีมงาน</a></li>
                <li><a href="#">ข่าวสาร</a></li>
                <li><a href="#">ติดต่อเรา</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <div class="air"></div>

    <!-- Main Slider -->
    <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="0" class=""></button>
            <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="1" class=""></button>
            <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="2" class=""></button>
            <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="3" class="active" aria-current="true"></button>
        </div>
    
        <!-- ภาพสไลด์ -->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="img/slider/test1.png" class="d-block w-100" alt="สไลด์ 1">
                <div class="carousel-caption d-none d-md-block" style=" display: none !important; ">
                    <h5></h5>
                    <p>คำอธิบายเพิ่มเติมของสไลด์ที่ 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/slider/test2.png" class="d-block w-100" alt="สไลด์ 2">
                <div class="carousel-caption d-none d-md-block" style=" display: none !important; ">
                    <h5>หัวข้อสไลด์ที่ 2</h5>
                    <p>คำอธิบายเพิ่มเติมของสไลด์ที่ 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/slider/test3.png" class="d-block w-100" alt="สไลด์ 3">
                <div class="carousel-caption d-none d-md-block" style=" display: none !important; ">
                    <h5>หัวข้อสไลด์ที่ 3</h5>
                    <p>คำอธิบายเพิ่มเติมของสไลด์ที่ 3</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Peoples Future Party. สงวนลิขสิทธิ์</p>
    </footer>

</body>
</html>
