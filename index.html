<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Peoples Future Party</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.png>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="apple-touch-icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="พรรคอนาคตประชาชน">
            <a href="/" rel="home">พรรคอนาคตประชาชน</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">นโยบาย</a></li>
                <li><a href="#">ทีมงาน</a></li>
                <li><a href="#">ข่าวสาร</a></li>
                <li><a href="#">ติดต่อเรา</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <div class="air"></div>

    <!-- Main Slider -->
    <section>
        <img id="banner" class="picture-banner" src="/img/slider/test1.png" alt="Banner" style="opacity: 1;">

        <script>
            const images = [
                "/img/slider/test1.png",
                "/img/slider/test2.png",
                "/img/slider/test3.png"
            ];
    
            let index = 0;
            const banner = document.getElementById("banner");
    
            setInterval(() => {
                banner.style.opacity = 0; // จางหายไป
                setTimeout(() => {
                    index = (index + 1) % images.length; // เปลี่ยนภาพ
                    banner.src = images[index];
                    banner.style.opacity = 1; // ค่อยๆ โผล่มา
                }, 1000); // รอให้เอฟเฟกต์จางหายก่อนเปลี่ยนภาพ
            }, 5000);
        </script>
    </section>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Peoples Future Party. สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
